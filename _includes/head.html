<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}"> {%- feed_meta -%} {%- if
  jekyll.environment == 'production'
  and site.google_analytics -%} {%- include google-analytics.html -%} {%- endif
  -%} {%- include custom-head.html -%}

  <meta property="og:title" content="{% if page.title %}
      {{ page.title | strip_html | strip_newlines | truncate: 160 }}
    {% else %}
      {{ site.title }}
    {% endif %}" />

  <meta property="og:description" content="{% if page.excerpt %}
        {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
      {% else %}
        {{ site.description }}
      {% endif %}" />

  <meta property="og:url"
    content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

  <meta property="og:image" content="https://basilics.github.io/assets/basilics_black.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1024" />
  <meta property="og:image:height" content="1024" />

  <style>
    .highlight .nn {
      color: #e082e0;
    }
  </style>
</head>
